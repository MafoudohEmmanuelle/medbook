{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedBook - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            width: 400px;
            padding: 2rem;
            border-radius: 1rem;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .login-card input.form-control {
            height: 50px;
            font-size: 1rem;
        }
        .login-card button {
            height: 50px;
            font-size: 1rem;
        }
        .shape-top-right, .shape-bottom-left {
            position: absolute;
            width: 150px;
            height: 150px;
            background: #198754;
            border-radius: 50%;
            opacity: 0.2;
        }
        .shape-top-right {
            top: 0;
            right: 0;
        }
        .shape-bottom-left {
            bottom: 0;
            left: 0;
        }
        .text-muted.small {
            font-size: 0.85rem;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 position-relative">

    <!-- Corner shapes -->
    <div class="shape-top-right"></div>
    <div class="shape-bottom-left"></div>

    <!-- Login card -->
    <div class="login-card">
        <h2 class="text-center mb-4">Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required autofocus>
            </div>

            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <p class="text-center text-muted small mt-2">
            For new managers and doctors, use default password: <strong>Welcome123!</strong>
        </p>

        <div class="text-center mt-3">
            <a href="{% url 'accounts:register_patient' %}">Create Account</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
