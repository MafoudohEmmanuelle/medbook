{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

    <!-- Corner shapes -->
    <div class="shape-top-right"></div>
    <div class="shape-bottom-left"></div>

    <!-- Splash logo -->
    <div class="splash" id="splash">
        <img src="{% static 'images/logomed.jpg' %}" alt="MedBook Logo">
    </div>

    <!-- Hidden login link for redirection -->
    <a id="loginLink" href="{% url 'accounts:login' %}" style="display:none;"></a>

    <script>
        // Wait 3 seconds then fade splash and redirect to login
        setTimeout(() => {
            const splash = document.getElementById('splash');
            splash.style.transition = "opacity 0.5s ease";
            splash.style.opacity = 0;
            setTimeout(() => {
                // Redirect to login page after fade
                window.location.href = document.getElementById('loginLink').href;
            }, 500); // fade duration
        }, 3000); // 3 seconds splash duration
    </script>

</body>
</html>
